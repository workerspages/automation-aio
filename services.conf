[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:vncserver]
# 启动 VNC 前清理锁文件
command=/bin/bash -c "rm -f /tmp/.X1-lock /tmp/.X11-unix/X1; su - headless -c 'vncserver :1 -geometry 1360x768 -depth 24 -rfbport 5901 -localhost no -fg'"
autostart=true
autorestart=true
stdout_logfile=/app/logs/vncserver.log
stderr_logfile=/app/logs/vncserver-error.log
priority=10

[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc 6901 localhost:5901
autostart=true
autorestart=true
stdout_logfile=/app/logs/novnc.log
stderr_logfile=/app/logs/novnc-error.log
user=headless
priority=20

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx-error.log
priority=30

[program:webapp]
# 等待 DBus 环境变量就绪
command=/bin/bash -c "while [ ! -f /home/headless/.dbus-env ]; do sleep 1; done; source /home/headless/.dbus-env; exec /opt/venv/bin/gunicorn --workers 1 --threads 8 --timeout 300 --bind 0.0.0.0:8000 app:app"
directory=/app/web-app
autostart=true
autorestart=true
stdout_logfile=/app/logs/webapp.log
stderr_logfile=/app/logs/webapp-error.log
user=headless
environment=HOME="/home/headless",USER="headless",PATH="/opt/venv/bin:%(ENV_PATH)s",DISPLAY=":1",PLAYWRIGHT_BROWSERS_PATH="/opt/playwright"
priority=40

[program:autokey]
# === 修复说明 ===
# 1. 增加了 HOME 和 XAUTHORITY 环境变量，解决 PermissionError 和 Authorization required 错误
# 2. 增加了 XDG_CONFIG_HOME 确保配置写入正确位置
command=/bin/bash -c "rm -f /home/headless/.config/autokey/autokey.pid; rm -f /home/headless/.config/autokey/*.lock; while [ ! -f /home/headless/.dbus-env ]; do sleep 1; done; source /home/headless/.dbus-env; echo 'Waiting for Desktop...'; sleep 10; exec /usr/bin/autokey-gtk --verbose"
environment=HOME="/home/headless",USER="headless",DISPLAY=":1",XAUTHORITY="/home/headless/.Xauthority",XDG_CONFIG_HOME="/home/headless/.config"
user=headless
autostart=true
autorestart=true
stdout_logfile=/app/logs/autokey.log
stderr_logfile=/app/logs/autokey-error.log
priority=50
