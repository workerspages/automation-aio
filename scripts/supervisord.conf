[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx-error.log
user=root
priority=10

# --- 关键修改部分 ---
# 将 VNC 服务从 :1 移动到 :2，避免与基础镜像冲突
# 相应的 rfbport 也从 5901 改为 5902
[program:vnc]
command=/usr/bin/vncserver :2 -fg -geometry 1360x768 -depth 24 -rfbport 5902 -localhost no
autostart=true
autorestart=true
stdout_logfile=/app/logs/vnc.log
stderr_logfile=/app/logs/vnc-error.log
user=headless
priority=20

# --- 关键修改部分 ---
# 让 noVNC 连接到新的 VNC 端口 5902
[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc 6901 localhost:5902
autostart=true
autorestart=true
stdout_logfile=/app/logs/novnc.log
stderr_logfile=/app/logs/novnc-error.log
user=headless
priority=40

[program:webapp]
command=/opt/venv/bin/gunicorn --workers 4 --bind 0.0.0.0:8000 "app:app"
directory=/app/web-app
autostart=true
autorestart=true
stdout_logfile=/app/logs/webapp.log
stderr_logfile=/app/logs/webapp-error.log
user=headless
priority=50
